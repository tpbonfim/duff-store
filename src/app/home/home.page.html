<ion-header>

      <ion-button [routerLink]='["/add-cerveja"]'>
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  <ion-content padding>
    Bem vindo ao App de cerveja mais famoso do Brasil.
    <br />
    <br />
